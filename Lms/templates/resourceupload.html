{% extends '_base.html' %}

{% load static %}

{% block title %}
Home
{% endblock %}

{% block nav %}
{% include 'navbar.html' %}
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data" action="{% url 'resourceCreate' course_id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="file_upload">File:</label>
        <input type="file" class="form-control-file" id="file_upload" name="file_upload" required>
    </div>
    <div class="form-group">
        <label for="resource_type">Resource type:</label>
        <select class="form-select" id="category" name="resource_type" required>
            <option value="" selected disabled>Select Category</option>
            <option value="lecture">Lecture</option>
            <option value="video">Video</option>
            <option value="other">Other</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Upload Resource</button>
</form>
{% endblock %}
