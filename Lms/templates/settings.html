{% extends '_base.html' %}

{% block title %}
Settings
{% endblock %}

{% block nav %}
{% include 'navbar.html' %}
{% endblock %}

{% block content %}
<div class="right-content"  style="margin-top: 100px;padding: 100px;">
    {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <div class="card mb-3">
        <div class="card-body">
            <a href="{% url 'user.offline' id=request.session.user_id %}" class="btn btn-primary btn-block"
                style="background-color:#F68B1F; color: white;">Status</a>
        </div>

        <div class="card-body">
            <a href="{% url 'user.logout' %}" class="btn btn-primary btn-block"
                style="background-color:#F68B1F; color: white;">Log Out</a>
        </div>
    </div>
</div>

{% endblock %}
